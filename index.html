<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <a href="http://valterchess.vercel.app/" target="_blank">
    <div class="container">
      <img src="./images/image-equilibrium.jpg" class="img" alt="equilibrium block ">
      <div class="text">
        <h2 class="title">Equilibrium #3429</h2>
        <h4 class="subtitle">Our Equilibrium collection promotes balance and calm.</h4>
        <div class="desc">
          <div class="eterium">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg>
            <h5 class="eth">0.041 ETH</h5>
          </div>
          <div class="clock">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg>
            <h5 class="descript">3 days left</h5>
          </div>
        </div>
        <div class="autor">
          <img src="./images/image-avatar.png" class="img__ava" alt="equilibrium block ">
          <h4 class="subtitle">Creation of</h4>
          <h4 class="subtitle name">Valter Silva</h4>
        </div>
      </div>
    </div>
  </a>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/valterchess">Valter Silva</a>.
  </div>
</body>

</html>
